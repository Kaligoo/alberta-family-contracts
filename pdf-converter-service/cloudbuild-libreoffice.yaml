# Production LibreOffice PDF Converter Service Build
steps:
  # Build the Docker image with LibreOffice
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.libreoffice', '-t', 'gcr.io/$PROJECT_ID/pdf-converter:libreoffice', '.']
    timeout: '1200s'  # 20 minutes for LibreOffice build
  
  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pdf-converter:libreoffice']
    timeout: '600s'
  
  # Deploy to Cloud Run with production settings
  - name: 'gcr.io/cloud-builders/gcloud'
    args: 
      - 'run'
      - 'deploy'
      - 'pdf-converter'
      - '--image=gcr.io/$PROJECT_ID/pdf-converter:libreoffice'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--max-instances=10'
      - '--timeout=300s'
      - '--concurrency=80'
      - '--set-env-vars=NODE_ENV=production'

# Store the built image
images:
  - 'gcr.io/$PROJECT_ID/pdf-converter:libreoffice'

# Build options - use high-CPU machine for LibreOffice build
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'