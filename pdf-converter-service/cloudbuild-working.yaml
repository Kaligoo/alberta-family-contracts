steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.working', '-t', 'gcr.io/$PROJECT_ID/pdf-converter:working', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pdf-converter:working']
  
  - name: 'gcr.io/cloud-builders/gcloud'
    args: 
      - 'run'
      - 'deploy'
      - 'pdf-converter'
      - '--image=gcr.io/$PROJECT_ID/pdf-converter:working'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=5'
      - '--timeout=120s'
      - '--concurrency=40'

images:
  - 'gcr.io/$PROJECT_ID/pdf-converter:working'