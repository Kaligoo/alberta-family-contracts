# Fixed LibreOffice PDF Converter Service Build
steps:
  # Build the Docker image with LibreOffice and proper permissions
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.simple-libre', '-t', 'gcr.io/$PROJECT_ID/pdf-converter:libreoffice-fixed', '.']
    timeout: '900s'
  
  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pdf-converter:libreoffice-fixed']
  
  # Deploy to Cloud Run with LibreOffice settings
  - name: 'gcr.io/cloud-builders/gcloud'
    args: 
      - 'run'
      - 'deploy'
      - 'pdf-converter'
      - '--image=gcr.io/$PROJECT_ID/pdf-converter:libreoffice-fixed'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--max-instances=10'
      - '--timeout=300s'
      - '--concurrency=80'

# Store the built image
images:
  - 'gcr.io/$PROJECT_ID/pdf-converter:libreoffice-fixed'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'