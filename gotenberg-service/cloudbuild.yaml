# Deploy Gotenberg to Google Cloud Run
steps:
  # Deploy Gotenberg using the official image
  - name: 'gcr.io/cloud-builders/gcloud'
    args: 
      - 'run'
      - 'deploy'
      - 'gotenberg-service'
      - '--image=gotenberg/gotenberg:8'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--max-instances=10'
      - '--timeout=300s'
      - '--concurrency=80'
      - '--port=3000'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_4'